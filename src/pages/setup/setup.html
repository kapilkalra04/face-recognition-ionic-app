<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setup Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 style="color: #03a9f4">Upload Photos to the Library!</h1>
  <h4>
    Add yourself to our library of trusted faces.
  </h4>
  <p>
    <button ion-button color="dark" small round outline (click)="onClick($event);">Upload</button>
    <button ion-button color="dark" small round outline (click)="onClick2($event);">Process</button>
  </p>
  <p style="font-size: 13pt">
    {{message}}
    <br>
    {{message2}}
    <br>
    {{message3}}
    <br>
    {{message4}}
    <br>
    {{message5}}
    <br><br>
    {{message6}}
  </p>
</ion-content>

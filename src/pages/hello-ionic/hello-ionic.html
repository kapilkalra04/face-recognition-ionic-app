<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello World</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 style="color: #03a9f4;">Welcome to Face Recognition Demo App!</h1>
  <h4>Fasten your seat-belts</h4>
  <p style="font-size: 13pt">
    Verify whether you are part of our library of trusted faces or not. We use <b>OpenCV, Tensorflow, Keras and FaceNet</b> to achieve this.  
  </p>
  <p>
    <ion-item>
      <ion-input type="url" [(ngModel)]="url" placeholder="Locally Hosted Python Flask Server IP"></ion-input>
    </ion-item>
  </p>
  <p>
    <button ion-button color="primary" (click)="connect()" >Connect</button>
  </p>
  <p style="font-size: 13pt">
    {{message}}
  </p>
</ion-content>

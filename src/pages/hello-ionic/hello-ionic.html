<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello World</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3 style="color: #03a9f4;">Welcome to Face Recognition Demo App!</h3>
  <h5>Fasten your seat-belts</h5>
  <p>
    Verify whether you are part of our library of trusted faces or not. We use OpenCV, Tensorflow, Keras and FaceNet to achieve this.  
  </p>
  <p>
    <ion-item>
      <ion-input type="url" [(ngModel)]="url" placeholder="Locally Hosted Python Flask Server IP"></ion-input>
    </ion-item>
  </p>
  <p>
    <button ion-button color="primary" (click)="connect()" >Connect</button>
  </p>
  <p>
    {{message}}
  </p>
</ion-content>

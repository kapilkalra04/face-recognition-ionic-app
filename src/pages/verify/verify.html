<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verification Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1 style="color: #03a9f4">Test whether you belong to our trusted face Library!</h1>
  <h4>Press the VERIFY button and wait for the magic to happen.</h4>
  <p>
    <button ion-button color="dark" small round outline (click)="onClick($event);">Verify</button>
  </p>
  <p style="font-size: 13pt">
    {{message}}
  </p>
  <p style="font-size: 13pt">
    {{message2}}
    <br>
    {{message3}}
    <br>
    {{message4}}
    <br>
    {{message5}}
    <br>
    {{message6}}
  </p>
</ion-content>
